<link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'><!--The content below is only a placeholder and can be replaced.-->


<div class='wrapper'>
    <div class='form'>
        <app-create-quote [quotes]="quotes" (createQuoteEvent)="createQuote($event)"></app-create-quote>
    </div>
    <div class='list'>
        <app-list-quote [quotes]="quotes" (deleteQuoteEvent)="deleteQuote($event)"></app-list-quote>
    </div>
</div>
